<!DOCTYPE html>
<html lang="en">
<head>
  <title>Differential Equations plotter 3D</title>
  <link rel="stylesheet" href="styles.css">  <!--this tells the code to get styling from the css file and that aht its geting is a style sheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta charset="utf-8">
</head>






<body>    
  <div class="text-center text-bg-secondary"><h1>Differential Equations plotter 3D</h1></div>
  <div class="container">
      <div class="row p-3 justify-content-center ">

        <div class="container border rounded p-3 mx-auto" style="border-width: 10px !important">
            <div class="row justify-content-center">
              <div class="col-auto border rounded p-2 text-bg-secondary"> 
                <label id = "inputlabel1">Number of Iterations:</label>
                <input type = "number" id = "input1" />
                <button id = "input1data">Apply</button>
                
                <p id = "iterationlabel">
                  Current Number of Iterations:
                  <span id = "iterationdisplay">1000</span>
                </p>
              </div>

              <div id ="startbutton" class="col-auto border rounded p-2 text-bg-secondary"> 
                  <button id = "input2start">Start Animation</button>
                </div>

              <div class="col-auto border rounded p-2 text-bg-secondary">
              <div class="row p-2">
                  <div class="col-auto border rounded">
                    <p id = "eqlabely">dy/dt: <span id = "eqdisplayY"></span></p>
                  </div>
                  <div class="col-auto border rounded">
                    <p id = "eqlabelx">dx/dt: <span id = "eqdisplayX"></span></p>
                  </div>
                  <div class="col-auto border rounded">
                    <p id = "eqlabelz">dz/dt: <span id = "eqdisplayZ"></span></p>      
                  </div>
              </div>
            </div>
          

        </div>

        <div class="container p-3">
          <div class="row">
            <div class ="col-sm border rounded p-2 text-bg-secondary">
              <label id = "inputlabel1Y">dy/dt = </label>
              <input id = "input2foreqY"/>
              <button id = "inputforeqY">Apply</button>
            </div>
            <div id ="eqinput" class ="col-sm border rounded p-2 text-bg-secondary">
              <label id = "inputlabel1X">dx/dt = </label>
              <input id = "input2foreqX"/>
              <button id = "inputforeqX">Apply</button>
            </div>
            <div id ="eqinput" class ="col-sm border rounded p-2 text-bg-secondary">
              <label id = "inputlabel1Z">dz/dt = </label>
              <input id = "input2foreqZ"/>
              <button id = "inputforeqZ">Apply</button>
            </div>
          </div>
        </div>


      </div>

      <div class="container">
        <div class="row border rounded p-3 justify-content-center text-bg-secondary">
          <canvas id="myCanvas" width="1200" height="700"></canvas>
        </div>
      </div>

    </div>

    
    

  </div>
    



    


    
    <script type="module" src="/main2.js"></script>
</body>
</html>
